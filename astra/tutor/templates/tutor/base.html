<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AstraLearn{% endblock %}</title>
    <link rel="icon" href="https://www.google.com/s2/favicons?domain=tailwindcss.com&sz=32" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .sidebar-link {
            display: block;
            padding: 0.5rem 1rem;
            font-size: 1.125rem;
            color: #374151;
            border-radius: 0.375rem;
            transition: background-color 0.2s;
        }
        .sidebar-link:hover {
            background-color: #f3f4f6;
        }
        .sidebar-link.active {
            font-weight: 700;
            color: #000000;
        }
        /* Custom Styles for a modern, clean UI based on your reference images */
        .prose h1, .prose h2, .prose h3 {
            color: #1E293B; /* Darker, more professional heading color */
        }
        .prose p, .prose li {
            color: #475569; /* Softer text color for readability */
        }
        .prose code {
            background-color: #F1F5F9;
            color: #1E293B;
            padding: 0.2em 0.4em;
            margin: 0;
            font-size: 85%;
            border-radius: 3px;
        }
        .prose pre {
            background-color: #F8FAFC;
            border: 1px solid #E2E8F0;
            border-radius: 0.5rem;
            padding: 1rem;
        }
        .prose pre code {
            background-color: transparent;
            padding: 0;
        }
        .prose a {
            color: #4F46E5; /* Indigo for links */
            text-decoration: none;
        }
        .prose a:hover {
            text-decoration: underline;
        }

        /* Mobile sidebar styles */
        .mobile-sidebar {
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
        }
        .mobile-sidebar.open {
            transform: translateX(0);
        }

        /* Overlay for mobile sidebar */
        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 40;
        }
        .sidebar-overlay.active {
            display: block;
        }
    </style>
</head>
<body class="h-full bg-white">
    <!-- Mobile sidebar overlay -->
    <div id="sidebar-overlay" class="sidebar-overlay" onclick="toggleMobileSidebar()"></div>

    <div class="flex h-full">
        <!-- Sidebar -->
        <div id="sidebar" class="w-64 bg-white border-r border-gray-200 flex flex-col p-4 mobile-sidebar md:relative md:translate-x-0 fixed top-0 left-0 h-full z-50">
            <div class="p-4 mb-4">
                <div class="flex items-center justify-between md:justify-start">
                    <a href="{% url 'tutor:course_list' %}">
                        <h1 class="text-3xl font-bold text-blue-600">AstraLearn</h1>
                    </a>
                    <!-- Mobile close button -->
                    <button onclick="toggleMobileSidebar()" class="md:hidden text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
            </div>
            <div class="border rounded-lg p-2">
                {% block sidebar_content %}
                <nav class="space-y-1">
                    <a href="{% url 'tutor:dashboard' %}" class="sidebar-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
                        <i class="fas fa-tachometer-alt mr-2"></i>Dashboard
                    </a>
                    <a href="{% url 'tutor:course_list' %}" class="sidebar-link {% if request.resolver_match.url_name == 'course_list' or request.resolver_match.url_name == 'course_detail' %}active{% endif %}">
                        <i class="fas fa-book mr-2"></i>My Courses
                    </a>
                    <a href="{% url 'tutor:create_course_page' %}" class="sidebar-link {% if request.resolver_match.url_name == 'create_course_page' %}active{% endif %}">
                        <i class="fas fa-plus mr-2"></i>Create Course
                    </a>
                    <a href="http://localhost:3000" class="sidebar-link" target="_blank">
                        <i class="fas fa-robot mr-2"></i>AI Guru
                    </a>
                </nav>
                {% endblock %}
            </div>
        </div>

        <!-- Main content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Mobile header with hamburger menu -->
            <header class="bg-white border-b border-gray-200 md:hidden">
                <div class="flex items-center justify-between p-4">
                    <button onclick="toggleMobileSidebar()" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                    <h1 class="text-xl font-semibold text-gray-800">AstraLearn</h1>
                    <div class="w-8"></div> <!-- Spacer for centering -->
                </div>
            </header>

            <main class="flex-1 overflow-y-auto bg-gray-50">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <script>
        function toggleMobileSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');

            sidebar.classList.toggle('open');
            overlay.classList.toggle('active');
        }

        // Close sidebar when clicking outside on mobile
        document.getElementById('sidebar-overlay').addEventListener('click', function() {
            if (window.innerWidth < 768) {
                toggleMobileSidebar();
            }
        });

        // Handle window resize
        window.addEventListener('resize', function() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');

            if (window.innerWidth >= 768) {
                sidebar.classList.remove('mobile-sidebar', 'open');
                overlay.classList.remove('active');
            }
        });
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
