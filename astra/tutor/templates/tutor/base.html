<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AstraLearn{% endblock %}</title>
    <link rel="icon" href="https://www.google.com/s2/favicons?domain=tailwindcss.com&sz=32" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .sidebar-link {
            display: block;
            padding: 0.5rem 1rem;
            font-size: 1.125rem;
            color: #374151;
            border-radius: 0.375rem;
            transition: background-color 0.2s;
        }
        .sidebar-link:hover {
            background-color: #f3f4f6;
        }
        .sidebar-link.active {
            font-weight: 700;
            color: #000000;
        }
        /* Custom Styles for a modern, clean UI based on your reference images */
        .prose h1, .prose h2, .prose h3 {
            color: #1E293B; /* Darker, more professional heading color */
        }
        .prose p, .prose li {
            color: #475569; /* Softer text color for readability */
        }
        .prose code {
            background-color: #F1F5F9;
            color: #1E293B;
            padding: 0.2em 0.4em;
            margin: 0;
            font-size: 85%;
            border-radius: 3px;
        }
        .prose pre {
            background-color: #F8FAFC;
            border: 1px solid #E2E8F0;
            border-radius: 0.5rem;
            padding: 1rem;
        }
        .prose pre code {
            background-color: transparent;
            padding: 0;
        }
        .prose a {
            color: #4F46E5; /* Indigo for links */
            text-decoration: none;
        }
        .prose a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="h-full bg-white">
    <div class="flex h-full">
        <div class="w-64 bg-white border-r border-gray-200 flex flex-col p-4">
            <div class="p-4 mb-4">
                <a href="{% url 'tutor:course_list' %}">
                    <h1 class="text-3xl font-bold text-blue-600">AstraLearn</h1>
                </a>
            </div>
            <div class="border rounded-lg p-2">
                {% block sidebar_content %}
                <nav class="space-y-1">
                    <a href="{% url 'tutor:course_list' %}" class="sidebar-link {% if request.resolver_match.url_name == 'course_list' or request.resolver_match.url_name == 'course_detail' %}active{% endif %}">
                        Current Course
                    </a>
                    <a href="{% url 'tutor:create_course_page' %}" class="sidebar-link {% if request.resolver_match.url_name == 'create_course_page' %}active{% endif %}">
                        Create Course
                    </a>
                </nav>
                {% endblock %}
            </div>
        </div>

        <div class="flex-1 flex flex-col overflow-hidden">
            <main class="flex-1 overflow-y-auto bg-gray-50">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
    {% block extra_js %}{% endblock %}
</body>
</html>
