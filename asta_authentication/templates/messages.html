<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f3f2ef; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif; }
        .nav-icon:hover { color: #0a66c2; }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="bg-white border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex items-center justify-between h-14">
                <div class="flex items-center space-x-2">
                    <div class="flex items-center">
                        <div class="w-9 h-9 bg-blue-600 rounded flex items-center justify-center">
                            <i class="fas fa-graduation-cap text-white text-lg"></i>
                        </div>
                        <span class="ml-2 text-xl font-bold text-blue-600">AstraLearn</span>
                    </div>
                </div>
                <nav class="flex items-center space-x-6">
                    <a href="{{ url_for('main.dashboard') }}" class="nav-icon flex flex-col items-center text-gray-600 hover:text-gray-900">
                        <i class="fas fa-home text-xl mb-1"></i>
                        <span class="text-xs font-medium">Home</span>
                    </a>
                    <a href="{{ url_for('main.network') }}" class="nav-icon flex flex-col items-center text-gray-600 hover:text-gray-900">
                        <i class="fas fa-user-friends text-xl mb-1"></i>
                        <span class="text-xs font-medium">People</span>
                    </a>
                    <a href="{{ url_for('main.internships') }}" class="nav-icon flex flex-col items-center text-gray-600 hover:text-gray-900">
                        <i class="fas fa-briefcase text-xl mb-1"></i>
                        <span class="text-xs font-medium">Internships</span>
                    </a>
                    <a href="{{ url_for('main.messages') }}" class="nav-icon flex flex-col items-center text-blue-600">
                        <i class="fas fa-comment-dots text-xl mb-1"></i>
                        <span class="text-xs font-medium">Messages</span>
                    </a>
                    <a href="#" class="nav-icon flex flex-col items-center text-gray-600 hover:text-gray-900">
                        <i class="fas fa-bell text-xl mb-1"></i>
                        <span class="text-xs font-medium">Notifications</span>
                    </a>
                    <a href="{{ url_for('profile.view_profile', username=current_user.username) }}" class="nav-icon flex flex-col items-center text-gray-600 hover:text-gray-900">
                        <div class="w-6 h-6 rounded-full overflow-hidden">
                           <img src="{{ current_user.profile_pic_url or url_for('static', filename='images/dp.jpeg') }}" alt="User Profile" class="w-full h-full object-cover">
                        </div>
                        <span class="text-xs font-medium">Me</span>
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        <div class="flex h-[calc(100vh-10rem)] bg-white rounded-lg shadow-lg">
            <!-- Recent Conversations -->
            <div class="w-1/3 border-r border-gray-200">
                <div class="p-4 border-b border-gray-200">
                    <h2 class="text-xl font-bold text-gray-900">Recent Chats</h2>
                </div>
                <ul class="overflow-y-auto p-2">
                    <li class="flex items-center p-2 rounded-lg hover:bg-gray-100 cursor-pointer">
                        <img src="{{ url_for('static', filename='images/image1.jpeg') }}" alt="User" class="w-10 h-10 rounded-full mr-3">
                        <div>
                            <p class="font-bold text-gray-900">John Smith</p>
                            <p class="text-sm text-gray-600">Hey, how are you?</p>
                        </div>
                    </li>
                    <li class="flex items-center p-2 rounded-lg hover:bg-gray-100 cursor-pointer">
                        <img src="{{ url_for('static', filename='images/image2.jpeg') }}" alt="User" class="w-10 h-10 rounded-full mr-3">
                        <div>
                            <p class="font-bold text-gray-900">Emily White</p>
                            <p class="text-sm text-gray-600">Let's catch up later.</p>
                        </div>
                    </li>
                </ul>
            </div>

            <!-- Active Chat -->
            <div class="w-2/3 flex flex-col">
                <div class="p-4 border-b border-gray-200">
                    <h2 class="text-xl font-bold text-gray-900">John Smith</h2>
                </div>
                <div class="flex-1 p-4 overflow-y-auto bg-gray-50">
                    <!-- Received Message -->
                    <div class="flex mb-4">
                        <div class="bg-gray-200 p-3 rounded-lg max-w-xs">
                            <p class="text-gray-800">Hey, how are you?</p>
                        </div>
                    </div>
                    <!-- Sent Message -->
                    <div class="flex justify-end mb-4">
                        <div class="bg-blue-500 text-white p-3 rounded-lg max-w-xs">
                            <p>I'm good, thanks! How about you?</p>
                        </div>
                    </div>
                </div>
                <div class="p-4 border-t border-gray-200">
                    <div class="flex">
                        <input type="text" placeholder="Type a message..." class="flex-1 bg-gray-100 border border-gray-300 rounded-l-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-r-lg">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
