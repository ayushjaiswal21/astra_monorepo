<!-- Add Certification Modal -->
<div class="modal fade" id="addCertificationModal" tabindex="-1" aria-labelledby="addCertificationModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addCertificationModalLabel">Add Certification</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="addCertificationForm" action="{{ url_for('profile.add_certification') }}" method="POST">
                <div class="modal-body">
                    <div class="row g-3">
                        <div class="col-12">
                            <label for="name" class="form-label">Certification Name*</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="col-md-6">
                            <label for="issuer" class="form-label">Issuing Organization*</label>
                            <input type="text" class="form-control" id="issuer" name="issuer" required>
                        </div>
                        <div class="col-md-6">
                            <label for="credential_id" class="form-label">Credential ID</label>
                            <input type="text" class="form-control" id="credential_id" name="credential_id">
                        </div>
                        <div class="col-md-6">
                            <label for="issue_date" class="form-label">Issue Date*</label>
                            <input type="month" class="form-control" id="issue_date" name="issue_date" required>
                        </div>
                        <div class="col-md-6">
                            <label for="expiration_date" class="form-label">Expiration Date</label>
                            <input type="month" class="form-control" id="expiration_date" name="expiration_date">
                        </div>
                        <div class="col-12">
                            <label for="credential_url" class="form-label">Credential URL</label>
                            <input type="url" class="form-control" id="credential_url" name="credential_url" placeholder="https://">
                        </div>
                        <div class="col-12">
                            <label for="skills" class="form-label">Related Skills (comma separated)</label>
                            <input type="text" class="form-control" id="skills" name="skills" placeholder="e.g., Python, Data Analysis, Machine Learning">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('addCertificationForm');
    if (form) {
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(form);
            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: new URLSearchParams(formData).toString()
                });
                let data;
                try {
                    data = await response.json();
                } catch (e) {
                    showToast('Server returned invalid JSON', 'error');
                    return;
                }
                if (response.ok && data && data.success) {
                    window.location.reload();
                } else {
                    showToast((data && (data.message || data.error)) || 'Failed to add certification', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showToast('An error occurred while adding certification', 'error');
            }
        });
    }
});
</script>
