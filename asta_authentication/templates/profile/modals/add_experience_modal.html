<!-- Add Experience Modal -->
<div class="modal fade" id="addExperienceModal" tabindex="-1" aria-labelledby="addExperienceModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addExperienceModalLabel">Add Experience</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="addExperienceForm" action="{{ url_for('profile.add_experience') }}" method="POST">
                <div class="modal-body">
                    <div class="row g-3">
                        <div class="col-12">
                            <label for="title" class="form-label">Title*</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        <div class="col-md-6">
                            <label for="company" class="form-label">Company*</label>
                            <input type="text" class="form-control" id="company" name="company" required>
                        </div>
                        <div class="col-md-6">
                            <label for="location" class="form-label">Location</label>
                            <input type="text" class="form-control" id="location" name="location">
                        </div>
                        <div class="col-md-6">
                            <label for="start_date" class="form-label">Start Date*</label>
                            <input type="month" class="form-control" id="start_date" name="start_date" required>
                        </div>
                        <div class="col-md-6">
                            <label for="end_date" class="form-label">End Date</label>
                            <div class="input-group">
                                <input type="month" class="form-control" id="end_date" name="end_date">
                                <div class="form-check form-switch ms-3 d-flex align-items-center">
                                    <input class="form-check-input" type="checkbox" id="current_role" name="current_role">
                                    <label class="form-check-label ms-2" for="current_role">I currently work here</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="4"></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const currentRoleCheckbox = document.getElementById('current_role');
    const endDateInput = document.getElementById('end_date');
    
    if (currentRoleCheckbox && endDateInput) {
        currentRoleCheckbox.addEventListener('change', function() {
            endDateInput.disabled = this.checked;
            if (this.checked) {
                endDateInput.value = '';
            }
        });
    }
    
    const form = document.getElementById('addExperienceForm');
    if (form) {
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(form);
            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: new URLSearchParams(formData).toString()
                });
                let data;
                try {
                    data = await response.json();
                } catch (e) {
                    showToast('Server returned invalid JSON', 'error');
                    return;
                }
                if (response.ok && data && data.success) {
                    window.location.reload();
                } else {
                    showToast((data && (data.message || data.error)) || 'Failed to add experience', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showToast('An error occurred while adding experience', 'error');
            }
        });
    }
});
</script>
