<div class="modal fade" id="editEducationModal-{{ edu.id }}" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Education</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form action="{{ url_for('profile.edit_education', edu_id=edu.id) }}" method="POST">
                <div class="modal-body">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <div class="mb-3"><label class="form-label">School*</label><input type="text" class="form-control" name="school" value="{{ edu.school }}" required></div>
                    <div class="mb-3"><label class="form-label">Degree</label><input type="text" class="form-control" name="degree" value="{{ edu.degree }}"></div>
                    <div class="mb-3"><label class="form-label">Dates</label><input type="text" class="form-control" name="dates" value="{{ edu.dates }}"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
