<!-- Add Education Modal -->
<div class="modal fade" id="addEducationModal" tabindex="-1" aria-labelledby="addEducationModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addEducationModalLabel">Add Education</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="addEducationForm" action="{{ url_for('profile.add_education') }}" method="POST">
                <div class="modal-body">
                    <div class="row g-3">
                        <div class="col-12">
                            <label for="school" class="form-label">School*</label>
                            <input type="text" class="form-control" id="school" name="school" required>
                        </div>
                        <div class="col-md-6">
                            <label for="degree" class="form-label">Degree</label>
                            <input type="text" class="form-control" id="degree" name="degree">
                        </div>
                        <div class="col-md-6">
                            <label for="field_of_study" class="form-label">Field of Study</label>
                            <input type="text" class="form-control" id="field_of_study" name="field_of_study">
                        </div>
                        <div class="col-md-6">
                            <label for="start_date" class="form-label">Start Date</label>
                            <input type="month" class="form-control" id="start_date" name="start_date">
                        </div>
                        <div class="col-md-6">
                            <label for="end_date" class="form-label">End Date (or expected)</label>
                            <input type="month" class="form-control" id="end_date" name="end_date">
                        </div>
                        <div class="col-12">
                            <label for="grade" class="form-label">Grade</label>
                            <input type="text" class="form-control" id="grade" name="grade" placeholder="e.g., 3.8/4.0, A+">
                        </div>
                        <div class="col-12">
                            <label for="activities" class="form-label">Activities and Societies</label>
                            <textarea class="form-control" id="activities" name="activities" rows="3" placeholder="e.g., Basketball Team, Debate Club, School Newspaper"></textarea>
                        </div>
                        <div class="col-12">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('addEducationForm');
    if (form) {
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(form);
            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: new URLSearchParams(formData).toString()
                });
                let data;
                try {
                    data = await response.json();
                } catch (e) {
                    showToast('Server returned invalid JSON', 'error');
                    return;
                }
                if (response.ok && data && data.success) {
                    window.location.reload();
                } else {
                    showToast((data && (data.message || data.error)) || 'Failed to add education', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showToast('An error occurred while adding education', 'error');
            }
        });
    }
});
</script>
