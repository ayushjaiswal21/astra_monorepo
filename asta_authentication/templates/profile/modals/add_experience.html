<div class="modal fade" id="addExperienceModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Experience</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form action="{{ url_for('profile.add_experience') }}" method="POST">
                <div class="modal-body">
                    <div class="mb-3"><label class="form-label">Title*</label><input type="text" class="form-control" name="title" required></div>
                    <div class="mb-3"><label class="form-label">Company*</label><input type="text" class="form-control" name="company" required></div>
                    <div class="mb-3"><label class="form-label">Location</label><input type="text" class="form-control" name="location"></div>
                    <div class="mb-3"><label class="form-label">Start Date</label><input type="date" class="form-control" name="start_date"></div>
                    <div class="mb-3"><label class="form-label">End Date</label><input type="date" class="form-control" name="end_date"></div>
                    <div class="mb-3"><label class="form-label">Description</label><textarea class="form-control" name="description" rows="4"></textarea></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
