<!-- Edit Experience Modal -->
<div class="modal fade" id="editExperienceModal-{{ experience.id }}" tabindex="-1" aria-labelledby="editExperienceModalLabel-{{ experience.id }}" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editExperienceModalLabel-{{ experience.id }}">Edit Experience</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form class="edit-experience-form" action="{{ url_for('profile.update_experience', exp_id=experience.id) }}" method="POST">
                <div class="modal-body">
                    <div class="row g-3">
                        <div class="col-12">
                            <label for="title-{{ experience.id }}" class="form-label">Title*</label>
                            <input type="text" class="form-control" id="title-{{ experience.id }}" name="title" 
                                   value="{{ experience.title }}" required>
                        </div>
                        <div class="col-md-6">
                            <label for="company-{{ experience.id }}" class="form-label">Company*</label>
                            <input type="text" class="form-control" id="company-{{ experience.id }}" 
                                   name="company" value="{{ experience.company }}" required>
                        </div>
                        <div class="col-md-6">
                            <label for="location-{{ experience.id }}" class="form-label">Location</label>
                            <input type="text" class="form-control" id="location-{{ experience.id }}" 
                                   name="location" value="{{ experience.location or '' }}">
                        </div>
                        <div class="col-md-6">
                            <label for="start_date-{{ experience.id }}" class="form-label">Start Date*</label>
                            <input type="month" class="form-control" id="start_date-{{ experience.id }}" 
                                   name="start_date" value="{{ experience.start_date }}" required>
                        </div>
                        <div class="col-md-6">
                            <label for="end_date-{{ experience.id }}" class="form-label">End Date</label>
                            <div class="input-group">
                                <input type="month" class="form-control" id="end_date-{{ experience.id }}" 
                                       name="end_date" value="{{ experience.end_date or '' }}" 
                                       {% if experience.current %}disabled{% endif %}>
                                <div class="form-check form-switch ms-3 d-flex align-items-center">
                                    <input class="form-check-input" type="checkbox" 
                                           id="current_role-{{ experience.id }}" name="current_role" 
                                           {% if experience.current %}checked{% endif %}>
                                    <label class="form-check-label ms-2" for="current_role-{{ experience.id }}">
                                        I currently work here
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <label for="description-{{ experience.id }}" class="form-label">Description</label>
                            <textarea class="form-control" id="description-{{ experience.id }}" 
                                      name="description" rows="4">{{ experience.description or '' }}</textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
            <div class="modal-footer border-top">
                <form class="delete-experience-form" action="{{ url_for('profile.delete_experience', exp_id=experience.id) }}" method="POST" class="w-100">
                    <button type="submit" class="btn btn-outline-danger" 
                            onclick="return confirm('Are you sure you want to delete this experience?')">
                        <i class="far fa-trash-alt me-1"></i> Delete Experience
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Toggle end date based on current role checkbox
    const currentRoleCheckbox = document.getElementById('current_role-{{ experience.id }}');
    const endDateInput = document.getElementById('end_date-{{ experience.id }}');
    
    if (currentRoleCheckbox && endDateInput) {
        currentRoleCheckbox.addEventListener('change', function() {
            endDateInput.disabled = this.checked;
            if (this.checked) {
                endDateInput.value = '';
            }
        });
    }
    
    // Handle form submission
    const form = document.querySelector(`#editExperienceModal-{{ experience.id }} .edit-experience-form`);
    if (form) {
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(form);
            
            fetch(form.action, {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams(formData).toString()
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.reload();
                } else {
                    showToast(data.message || 'Failed to update experience', 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showToast('An error occurred while updating experience', 'error');
            });
        });
    }
    
    // Handle delete form
    const deleteForm = document.querySelector(`#editExperienceModal-{{ experience.id }} .delete-experience-form`);
    if (deleteForm) {
        deleteForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            fetch(this.action, {
                method: 'POST',
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.reload();
                } else {
                    showToast(data.message || 'Failed to delete experience', 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showToast('An error occurred while deleting experience', 'error');
            });
        });
    }
});
</script>
