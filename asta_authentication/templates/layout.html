<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}AstraLearn{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background-color: #f0f2f5; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .card {
            border: 1px solid #dcdcdc;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            background-color: #ffffff;
        }
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: transparent;
            border-bottom: 1px solid #e9ecef;
        }
        .profile-header-card {
            position: relative;
            overflow: visible; /* Allows the profile picture to overlap */
        }
        .profile-banner-container {
            position: relative;
        }
        .profile-banner {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .profile-picture {
            position: absolute;
            left: 30px;
            bottom: -75px; /* This is the key to the overlap */
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid white;
            object-fit: cover;
        }
        .profile-header-content {
            padding: 1.5rem 2rem 1.5rem;
            margin-top: 75px; /* Creates space for the overlapping picture */
        }
        .edit-icon-overlay {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ddd;
            cursor: pointer;
        }
         .edit-icon-overlay:hover {
            background-color: white;
        }
    </style>
</head>
<body>
    <main class="container my-5">
        {% block content %}{% endblock %}
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
