<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Role - AstraLearn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f9fafb; }
        .role-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .role-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <header class="bg-white">
        <nav class="container mx-auto px-6 py-4">
            <a href="/" class="text-2xl font-bold text-blue-600">AstraLearn</a>
        </nav>
    </header>

    <main class="flex-grow container mx-auto px-6 py-12 flex flex-col items-center justify-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Welcome! What brings you here?</h1>
        <p class="text-gray-600 mb-12">Choose your role to get started.</p>

        <div class="flex flex-col md:flex-row gap-8">
            <!-- Seeker Card -->
            <form action="{{ url_for('auth.save_role') }}" method="POST">
                <input type="hidden" name="role" value="Seeker">
                <button type="submit" class="role-card bg-white rounded-lg shadow-md p-8 text-center w-64 cursor-pointer border-2 border-transparent hover:border-blue-500">
                    <img src="{{ url_for('static', filename='images/image.png') }}" alt="Seeker Illustration" class="w-48 h-48 mx-auto mb-4 object-contain">
                    <h2 class="text-2xl font-bold text-gray-800">Seeker</h2>
                    <p class="text-gray-500 mt-2">I'm here to learn and find experts.</p>
                </button>
            </form>
            
            <!-- Provider Card -->
            <form action="{{ url_for('auth.save_role') }}" method="POST">
                <input type="hidden" name="role" value="Provider">
                 <button type="submit" class="role-card bg-white rounded-lg shadow-md p-8 text-center w-64 cursor-pointer border-2 border-transparent hover:border-blue-500">
                    <img src="{{ url_for('static', filename='images/image.png') }}" alt="Provider Illustration" class="w-48 h-48 mx-auto mb-4 object-contain">
                    <h2 class="text-2xl font-bold text-gray-800">Provider</h2>
                    <p class="text-gray-500 mt-2">I'm here to offer my skills and expertise.</p>
                </button>
            </form>
        </div>
         {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div class="mt-8">
                {% for category, message in messages %}
                <p class="text-{{ 'red' if category == 'danger' else 'green' }}-600">{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}
        {% endwith %}
    </main>
</body>
</html>
