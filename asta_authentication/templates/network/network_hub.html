<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AstraLearn Network</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif; background: #f3f2ef; }
        .nav-icon { transition: all 0.2s; }
        .nav-icon:hover { color: #0a66c2; }
        .card { background: white; border-radius: 8px; box-shadow: 0 0 0 1px rgba(0,0,0,0.08), 0 1px 2px rgba(0,0,0,0.1); transition: box-shadow 0.2s; }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="bg-white border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex items-center justify-between h-14">
                <div class="flex items-center space-x-2">
                    <div class="flex items-center">
                        <div class="w-9 h-9 bg-blue-600 rounded flex items-center justify-center">
                            <i class="fas fa-graduation-cap text-white text-lg"></i>
                        </div>
                        <span class="ml-2 text-xl font-bold text-blue-600">AstraLearn</span>
                    </div>
                    <input type="text" placeholder="Search" class="hidden md:block ml-2 w-64 px-3 py-1.5 bg-gray-100 rounded text-sm focus:outline-none focus:bg-white focus:border focus:border-gray-300">
                </div>
                <nav class="flex items-center space-x-6">
                    <a href="{{ url_for('main.dashboard') }}" class="nav-icon flex flex-col items-center text-gray-600 hover:text-gray-900">
                        <i class="fas fa-home text-xl mb-1"></i>
                        <span class="text-xs font-medium">Home</span>
                    </a>
                    <a href="{{ url_for('main.network') }}" class="nav-icon flex flex-col items-center text-gray-600 hover:text-gray-900">
                        <i class="fas fa-user-friends text-xl mb-1"></i>
                        <span class="text-xs font-medium">People</span>
                    </a>
                    <a href="#" class="nav-icon flex flex-col items-center text-gray-600 hover:text-gray-900">
                        <i class="fas fa-briefcase text-xl mb-1"></i>
                        <span class="text-xs font-medium">Internships</span>
                    </a>
                    <a href="#" class="nav-icon flex flex-col items-center text-gray-600 hover:text-gray-900">
                        <i class="fas fa-comment-dots text-xl mb-1"></i>
                        <span class="text-xs font-medium">Messages</span>
                    </a>
                    <a href="#" class="nav-icon flex flex-col items-center text-gray-600 hover:text-gray-900">
                        <i class="fas fa-bell text-xl mb-1"></i>
                        <span class="text-xs font-medium">Notifications</span>
                    </a>
                    <a href="{{ url_for('profile.view_profile', username=current_user.username) }}" class="nav-icon flex flex-col items-center text-gray-600 hover:text-gray-900">
                        <div class="w-6 h-6 rounded-full overflow-hidden">
                           <img src="{{ current_user.profile_pic_url or url_for('static', filename='images/dp.jpeg') }}" alt="User Profile" class="w-full h-full object-cover">
                        </div>
                        <span class="text-xs font-medium">Me</span>
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 py-6">
        <div class="grid grid-cols-1 md:grid-cols-12 gap-6">
            <!-- Left Sidebar -->
            <aside class="md:col-span-3">
                <div class="card p-3 text-sm">
                    <h3 class="font-semibold text-gray-900 mb-3">My Network</h3>
                    <div class="space-y-2">
                        <a href="#" class="block py-1.5 px-2 hover:bg-gray-50 rounded text-gray-700">Connections</a>
                        <a href="#" class="block py-1.5 px-2 hover:bg-gray-50 rounded text-gray-700">Invitations</a>
                        <a href="#" class="block py-1.5 px-2 hover:bg-gray-50 rounded text-gray-700">People You May Know</a>
                    </div>
                </div>
            </aside>

            <!-- Center Feed -->
            <main class="md:col-span-9">
                <div class="card p-4">
                    <h2 class="text-xl font-semibold mb-4">People on AstraLearn</h2>
                    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                        {% for user in users %}
                        <div class="card p-4 text-center">
                            <a href="{{ url_for('profile.view_profile', username=user.username) }}">
                                <div class="w-24 h-24 mx-auto rounded-full overflow-hidden border-4 border-white mb-2">
                                    <img src="{{ user.profile_pic_url or url_for('static', filename='images/dp.jpeg') }}" alt="User Profile" class="w-full h-full object-cover">
                                </div>
                                <h3 class="font-semibold text-gray-900">{{ user.name or user.username }}</h3>
                                <p class="text-xs text-gray-600">{{ user.headline or '' }}</p>
                            </a>
                            <button class="mt-4 px-4 py-2 bg-blue-500 text-white text-sm font-medium rounded-full hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300">Connect</button>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
