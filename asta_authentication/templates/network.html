<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f3f2ef; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif; }
        .nav-icon:hover { color: #0a66c2; }
        .card { background: white; border-radius: 8px; box-shadow: 0 0 0 1px rgba(0,0,0,0.08), 0 1px 2px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="bg-white border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex items-center justify-between h-14">
                <div class="flex items-center space-x-2">
                    <div class="flex items-center">
                        <div class="w-9 h-9 bg-blue-600 rounded flex items-center justify-center">
                            <i class="fas fa-graduation-cap text-white text-lg"></i>
                        </div>
                        <span class="ml-2 text-xl font-bold text-blue-600">AstraLearn</span>
                    </div>
                </div>
                <nav class="flex items-center space-x-6">
                    <a href="{{ url_for('main.dashboard') }}" class="nav-icon flex flex-col items-center text-gray-600 hover:text-gray-900">
                        <i class="fas fa-home text-xl mb-1"></i>
                        <span class="text-xs font-medium">Home</span>
                    </a>
                    <a href="{{ url_for('main.network') }}" class="nav-icon flex flex-col items-center text-blue-600">
                        <i class="fas fa-user-friends text-xl mb-1"></i>
                        <span class="text-xs font-medium">People</span>
                    </a>
                    <a href="{{ url_for('main.internships') }}" class="nav-icon flex flex-col items-center text-gray-600 hover:text-gray-900">
                        <i class="fas fa-briefcase text-xl mb-1"></i>
                        <span class="text-xs font-medium">Internships</span>
                    </a>
                    <a href="{{ url_for('main.messages') }}" class="nav-icon flex flex-col items-center text-gray-600 hover:text-gray-900">
                        <i class="fas fa-comment-dots text-xl mb-1"></i>
                        <span class="text-xs font-medium">Messages</span>
                    </a>
                    <a href="#" class="nav-icon flex flex-col items-center text-gray-600 hover:text-gray-900">
                        <i class="fas fa-bell text-xl mb-1"></i>
                        <span class="text-xs font-medium">Notifications</span>
                    </a>
                    <a href="{{ url_for('profile.view_profile', username=current_user.username) }}" class="nav-icon flex flex-col items-center text-gray-600 hover:text-gray-900">
                        <div class="w-6 h-6 rounded-full overflow-hidden">
                           <img src="{{ current_user.profile_pic_url or url_for('static', filename='images/dp.jpeg') }}" alt="User Profile" class="w-full h-full object-cover">
                        </div>
                        <span class="text-xs font-medium">Me</span>
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-6">Professional Networking Hub</h1>

        <!-- Search and Filters -->
        <div class="card p-4 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <input type="text" placeholder="Industry (e.g., Technology)" class="bg-gray-100 border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="text" placeholder="Location (e.g., London)" class="bg-gray-100 border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="text" placeholder="Skills (e.g., Python)" class="bg-gray-100 border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
        </div>

        <!-- User Profile Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- User Card 1 -->
            <div class="card p-6 text-center">
                <img src="{{ url_for('static', filename='images/dp.jpeg') }}" alt="User Profile" class="w-24 h-24 mx-auto rounded-full mb-4">
                <h3 class="text-lg font-bold text-gray-900">Jane Doe</h3>
                <p class="text-blue-600 mb-4">Software Engineer at Innovate Corp.</p>
                <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">Connect</button>
            </div>
            <!-- User Card 2 -->
            <div class="card p-6 text-center">
                <img src="{{ url_for('static', filename='images/image1.jpeg') }}" alt="User Profile" class="w-24 h-24 mx-auto rounded-full mb-4">
                <h3 class="text-lg font-bold text-gray-900">John Smith</h3>
                <p class="text-blue-600 mb-4">Product Manager at Creative Solutions</p>
                <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">Connect</button>
            </div>
            <!-- User Card 3 -->
            <div class="card p-6 text-center">
                <img src="{{ url_for('static', filename='images/image2.jpeg') }}" alt="User Profile" class="w-24 h-24 mx-auto rounded-full mb-4">
                <h3 class="text-lg font-bold text-gray-900">Emily White</h3>
                <p class="text-blue-600 mb-4">Data Scientist at Data Insights Inc.</p>
                <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">Connect</button>
            </div>
        </div>
    </main>
</body>
</html>
