<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - AstraLearn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <header class="bg-white shadow-sm">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-blue-600">AstraLearn</a>
            <div>
                 <a href="{{ url_for('signin') }}" class="text-gray-600 hover:text-blue-600 mr-4">Sign in</a>
                <a href="{{ url_for('join') }}" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Join Now</a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-12 flex justify-center">
        <div class="w-full max-w-md">
            <div class="bg-white rounded-lg shadow-lg p-8">
                <h1 class="text-3xl font-bold text-center text-gray-800 mb-2">Forgot Password</h1>
                <p class="text-center text-gray-600 mb-6">We'll send a verification code to this email or phone number if it matches an existing AstraLearn account.</p>
                <form>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email or phone</label>
                        <input type="text" id="email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                    </div>

                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-full focus:outline-none focus:shadow-outline">
                        Next
                    </button>
                </form>
                 <div class="text-center mt-6">
                    <a href="{{ url_for('signin_email') }}" class="inline-block align-baseline font-bold text-sm text-blue-600 hover:text-blue-800">
                        Back
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
